<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <!-- styles -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.js"></script>
    <script src="/assets/js/splash.js"></script>
  </head>

  <body>
    <div id="splash-modal" class="modal" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
	<div class="modal-content">
	  <img class="modal-image" src="/assets/img/splash.jpg" />
	</div>
      </div>
    </div>

    <div class="container">
      <div class="col-md-12 column">
	<div class="page-header">
	  <img class="header" src="/assets/img/index_header.png" />
	  <img class="logo index" src="/assets/img/logo.png" />
	</div>
	<nav class="navbar navbar-default">
	  <ul class="nav navbar-nav">
        {% include JB/pages_list %}
	  </ul>
	</nav>
	<div class="container-narrow">
	  <div class="row">
	    <div class="content index">
	      <img class="banner" src="/assets/img/index_image.jpg" />
	      <div class="col-md-8">
            <div class="index description">
              {{ content }}
            </div>
	      </div>
	      <div class="col-md-4">
		<img class="name index" src="/assets/img/name.png" />
	      </div>
	    </div>
	    <hr>
	  </div>
	  <div class="row">
	    <footer>
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
		with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
              </p>
	    </footer>
	  </div>

	</div>
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
