<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    <!-- styles -->
    <link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <script src="/assets/bootstrap/js/bootstrap.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="col-md-12 column">
	<nav class="navbar navbar-default navbar-common">
	  <ul class="nav navbar-nav">
	    {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
	  </ul>
	  <img class="logo common" src="/assets/img/logo.png" />
	  <img class="name common" src="/assets/img/name.png" />
	</nav>
	<div class="container-narrow">
	  <div class="row">
	    <div class="content">
		{{ content }}
	    </div>
	    <hr>
	  </div>
	  <div class="row">
	    <footer>
              <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
		with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
		and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
              </p>
	    </footer>
	  </div>

	</div>
      </div>
    </div>

    {% include JB/analytics %}
  </body>
</html>
