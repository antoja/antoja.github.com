<div class="row">
  <div class="col-md-12">
    <div class="col-md-8">
      {% for collection in site.data.collections %}
      {% if collection.name == page.title %}
      <h2>{{ collection.name }}</h2>
      <p>{{ collection.description }}</p>
      <ul class="collection">
	{% for piece in collection.pieces %}
	<li><img class="collection" src="{{ piece.image }}" /></li>
	{% endfor %}
      </ul>
      {% endif %}
      {% endfor %}
    </div>
    <div class="col-md-4 sidebar moodbar">
      <nav class="navbar sidebar-nav">
	{% for item in site.data.news %}
	<section>
	  <img class="news" src="{{ item.image }}" />
	</section>
	{% endfor %}
      </nav>
    </div>
  </div>
</div>
