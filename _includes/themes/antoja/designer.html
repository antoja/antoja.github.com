<div class="row">
  <div class="col-md-12">
    <div class="col-md-8">
      <img class="designer" src="{{ site.data.designer.image }}" />
      <p>{{ site.data.designer.description }}</p>
    </div>
    <div class="col-md-4 sidebar">
      <nav class="navbar sidebar-nav" role="navigation">
	{% for item in site.data.news %}
	<section>
	  <img class="news" src="{{ item.image }}" />
	</section>
	{% endfor %}
      </nav>
    </div>
  </div>
</div>
